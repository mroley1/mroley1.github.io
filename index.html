<html>
    <head>
        <title>Matthew Oley</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./main.js"></script>
    </head>
    <body style="position: relative;">
        <div class="main">
            <div id="summary" style="width: 100%; background-color: var(--main-colors-1);">
                <div class="card">
                    <picture>
                        <source srcset="./assets/Oley_Matthew_profile.webp" type="image/webp">
                        <source srcset="./assets/Oley_Matthew_profile.png" type="image/png">
                        <img src="./assets/Oley_Matthew_profile.png" class="circle_picture">
                    </picture>
                    <div style="width: calc(100% - 300px);">
                        <h1 class="name">Matthew Oley</h1>
                        <div class="body">
                            <ul>
                                <li data-icon="location" class="list">Dallas, Pennslvania</li>
                                <li data-icon="school" class="list">RIT (BS Software Engineering)</li>
                                <li data-icon="gpa" class="list">3.85 GPA</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <canvas data-divider-after="1" class="divider" width="1000" height="100"></canvas>
            <template id="timelineBeginingTemplate">
                <table style="border-collapse: collapse; border-spacing: 0px">
                    <tr style="margin: 0px;">
                        <td style="width: 100px; height: 100px; padding: 0px;"><img src="./assets/timeline_svgs/timeline_beg.svg"></td>
                    </tr>
                </table>
            </template>
            <template id="timelineEntryTemplate">
                <table style="border-collapse: collapse; border-spacing: 0px">
                    <tr style="margin: 0px;">
                        <td style="width: 100px; height: 100px; padding: 0px;"><img src="./assets/timeline_svgs/timeline_entry.svg"></td>
                        <td id="timelineEntryTemplate_title"></td>
                    </tr>
                    <tr style="margin: 0px;">
                        <td style="width: 100px; height: 100px; padding: 0px;"><img src="./assets/timeline_svgs/timeline_normal.svg"></td>
                        <td id="timelineEntryTemplate_content"></td>
                    </tr>
                </table>
            </template>
            <template id="timelineNoteTemplate">
                <table style="border-collapse: collapse; border-spacing: 0px">
                    <tr style="margin: 0px;">
                        <td style="width: 100px; height: 100px; padding: 0px;"><img src="./assets/timeline_svgs/timeline_note.svg"></td>
                        <td id="timelineNoteTemplate_content"></td>
                    </tr>
                </table>
            </template>
            <template id="timelineEndTemplate">
                <table style="border-collapse: collapse; border-spacing: 0px">
                    <tr style="margin: 0px;">
                        <td style="width: 100px; height: 100px; padding: 0px;"><img src="./assets/timeline_svgs/timeline_end.svg"></td>
                    </tr>
                </table>
            </template>
            <div id="education" style="width: 100%; background-color: var(--main-colors-2);">
                <div class="timeline_container">
                    <div class="timeline_begining">
                        start
                    </div>
                    <div class="timeline_entry" data-date="today" data-title="Entry 1">
                        stuff
                    </div>
                    <div class="timeline_note" data-date="tommorrow">
                        things
                    </div>
                    <div class="timeline_end">
                        end
                    </div>
                </div>
            </div>
            <canvas data-divider-after="2" class="divider" width="1000" height="100"></canvas>
            <div id="skills" style="width: 100%; background-color: var(--main-colors-3);">
                <div class="card">
                    
                </div>
            </div>
            <canvas data-divider-after="3" class="divider" width="1000" height="100"></canvas>
            <div id="projects" style="width: 100%; background-color: var(--main-colors-4);">
                <div class="card">
                    
                </div>
            </div>
            <canvas data-divider-after="4" class="divider" width="1000" height="100"></canvas>
        </div>
        <div class="navbar">
            <!--beginning-->
            <div class="navbar_left_info">
                <a name="github link" target="_blank" href="https://github.com/mroley1">
                    <div class="navbar_social_button">
                        <img id="githubLink" src="./assets/social_svgs/github_default.svg">
                    </div>
                </a>
                <a name="github link" target="_blank" href="https://www.linkedin.com/in/matthew-oley-756404248/">
                    <div class="navbar_social_button">
                        <img id="linkedinLink" src="./assets/social_svgs/linkedin_default.svg">
                    </div>
                </a>
            </div>
            <!--middle-->
            <a href="#summary"><div class="navbar_center_option"><span class="navbar_text">Summary</span></div></a>
            <a href="#education"><div class="navbar_center_option"><span class="navbar_text">Education</span></div></a>
            <a href="#skills"><div class="navbar_center_option"><span class="navbar_text">Skills</span></div></a>
            <a href="#projects"><div class="navbar_center_option"><span class="navbar_text">Projects</span></div></a>
            <!--end-->
            <div class="navbar_right_info"><a href="mailto:oleymr22@gmail.com">oleymr22@gmail.com</a></div>
        </div>
    </body>
</html>
